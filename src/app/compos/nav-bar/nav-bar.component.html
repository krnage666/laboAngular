  <mat-toolbar color="primary">
    <span>Labo : Ressources </span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="mainMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #mainMenu="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="imageMenu">
        <mat-icon>image</mat-icon>
        <span>IMAGE</span>
      </button>
      <button mat-menu-item [matMenuTriggerFor]="resourceMenu">
        <mat-icon>folder</mat-icon>
        <span>Ressource</span>
      </button>
    </mat-menu>
    <mat-menu #imageMenu="matMenu">
      <button  mat-menu-item routerLink="upload">
        <mat-icon>cloud_upload</mat-icon>
        <span>Upload</span>
      </button>
      <!-- Autres actions spÃ©cifiques au menu Image -->
    </mat-menu>
    <mat-menu #resourceMenu="matMenu">
      <button mat-menu-item routerLink="/ressource-list">
        <mat-icon>list</mat-icon>
        <span>Liste de Ressources</span>
      </button>
      <button mat-menu-item routerLink="/ressource-form">
        <mat-icon>add</mat-icon>
        <span>Ajout de Ressources</span>
      </button>
    </mat-menu>
  </mat-toolbar>
