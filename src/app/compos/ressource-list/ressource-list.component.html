<!-- ressource-list.component.html -->

<div class="container">
    <h2>Liste des Ressources</h2>
    <ul>
      <li *ngFor="let ressource of ressources">
        <a [routerLink]="['/detail', ressource.titre]">
          {{ ressource.titre }}
        </a>
        <button (click)="editRessource(ressource)">Modifier</button> 
        <button (click)="deleteRessource(ressource)">Effacer</button> <!-- Ajout du bouton "Effacer" -->
    

      </li>
    </ul>
  </div>
  <!-- ressource-list.component.html -->
